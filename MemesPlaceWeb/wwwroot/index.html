<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MemesPlaceWeb</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="MemesPlaceWeb.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script>
        (function () {
            window.gaFunctions = {
                gaTracking: function (gaTrackingID) {
                    (ga.q = ga.q || []).push(arguments);
                    ga.l = +new Date;
                    ga('create', gaTrackingID, 'auto');
                    ga('send', 'pageview');
                }
            };
            window.DisqusFunctions = {
                createDisqus: function (disqusThreadElement, disqusSrc) {
                    var dsq = document.createElement('script');
                    dsq.type = 'text/javascript';
                    dsq.async = true;
                    dsq.src = disqusSrc;
                    dsq.disqus_container_id = 'disqus_thread';
                    disqusThreadElement.appendChild(dsq);
                },
                resetDisqus: function (newIdentifier, newUrl, newTitle) {
                    try {
                        DISQUS.reset({
                            reload: true,
                            config: function () {
                                this.page.identifier = newIdentifier;
                                this.page.url = newUrl;
                                this.page.title = newTitle;
                            }
                        });
                    }
                    catch (err) {
                        console.log(err)
                    }
                }
            };
        })();
    </script>
    <script src="ChangeURL.js"></script>

</body>

</html>
